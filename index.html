 <div class="container m-5 ">

    <div class="col-md-3" id="reset">

      <h2 class="text-white">BMI CALCULATOR</h2>

      <p class="h5 text-white" >Height(kg)</p>

      <p id="toshow" class="text-white m-2"></p>

      <button type="button" class="btn btn-success m-5 text-center" onclick="bmicalculate()">Calculate</button>
